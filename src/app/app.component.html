<table border="1" style="width: 100%; text-align: left;">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let profile of profiles">
      <td>{{ profile.id }}</td>
      <td>{{ profile.name }}</td>
      <td>{{ profile.email }}</td>
    </tr>
  </tbody>
</table>
